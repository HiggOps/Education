    <main>
        <h1>Malowanie pokoju: 8 zł na m2</h1>
            <form>
                
                <p>Wymiary pokoju w metrach:
                <input type="number" id="width">
                <input type="number" id="length"></p>
                <button type="button" onclick="f ()">OBLICZ KOSZT</button>
                
            </form>
            <div id="output"></div>
        <script>
            function f () {
                var width = document.getElementById("width").value * 2 * 2.7;
                var length = document.getElementById("length").value * 2 * 2.7;
                var totalarea = width + length;
                var totalcost = (width + length) * 8;
                document.getElementById("output").innerHTML = "<p>Całkowita powierzchnia ścian: " + totalarea
                                                                + "</p><p>Koszt malowania: " + totalcost + " zł";
            }
        </script>
