        <div id="prawy">
            Podaj numer kawy<br>
            <input type="number" id="numerKawy"><br>
            Podaj wagę w dekagramach<br>
            <input type="number" id="waga"><br>
            <input type="button" value="Zamów" id="przycisk">
            <div id="tekst"></div>
            <script>
                var przycisk = document.getElementById("przycisk"); 
                var tekst = document.getElementById("tekst");
                przycisk.onclick = function() {
                    var numerKawy = document.getElementById("numerKawy").value;
                    var waga = document.getElementById("waga").value;
                    var cena = 0;
                    if(numerKawy == 1) {
                        cena = waga * 5;
                    }else if(numerKawy == 2) {
                        cena = waga * 7;
                    }else if(numerKawy == 3) {
                        cena = waga * 6;
                    }else {
                        cena = 0;
                    }
                    tekst.innerHTML = "Koszt zamówienia wynisi " + cena + " zł";
                }
            </script>>
