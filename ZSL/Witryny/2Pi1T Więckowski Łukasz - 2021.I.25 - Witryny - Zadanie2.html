<!DOCTYPE html>
<html>

<head>
    <title>Zadanie 2</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">

</head>

<body>
    <input type="number" id="num">
    <input type="button" id="button" value="kliknij">
    <div id="output">Wynik:</div>
    <script>
        var button = document.getElementById("button");
        var output = document.getElementById("output");
        button.onclick = function() {
            var num = document.getElementById("num").value;
            switch (parseInt(num)) {
                case 1:
                    document.getElementById("output").style.color = "black";
                    document.getElementById("output").style.fontWeight = "normal";
                    day = "poniedziałek";
                    break;
                case 2:
                    document.getElementById("output").style.color = "black";
                    document.getElementById("output").style.fontWeight = "normal";
                    day = "wtorek";
                    break;
                case 3:
                    document.getElementById("output").style.color = "black";
                    document.getElementById("output").style.fontWeight = "normal";
                    day = "środa";
                    break;
                case 4:
                    document.getElementById("output").style.color = "black";
                    document.getElementById("output").style.fontWeight = "normal";
                    day = "czwartek";
                    break;
                case 5:
                    document.getElementById("output").style.color = "black";
                    document.getElementById("output").style.fontWeight = "normal";
                    day = "piątek";
                    break;
                case 6:
                    document.getElementById("output").style.color = "red";
                    document.getElementById("output").style.fontWeight = "bold";
                    day = "sobota";
                    break;
                case 7:
                    document.getElementById("output").style.color = "red";
                    document.getElementById("output").style.fontWeight = "bold";
                    day = "niedziela";
                    break;
                default:
                    document.getElementById("output").style.color = "black";
                    document.getElementById("output").style.fontWeight = "normal";
                    day = "podałeś złą liczbę";
                    break;
            }
            output.innerHTML = day;
        }
    </script>
</body>

</html>
