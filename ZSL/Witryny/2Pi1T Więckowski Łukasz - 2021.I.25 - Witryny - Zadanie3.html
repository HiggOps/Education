<!DOCTYPE html>
<html>

<head>
    <title>Zadanie 3</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">

</head>

<body>
    Podstawa Potęgi:<input type="text" id="potega"><br> Wykładnik:<input type="text" id="wykladnik"><br>
    <button id="button">Kliknij</button>
    <div id="output">Potęga </div>
    <script>
        var button = document.getElementById("button");
        var output = document.getElementById("output");
        button.onclick = function() {
            var potega = document.getElementById("potega").value;
            var wykladnik = document.getElementById("wykladnik").value;
            if (potega > 0) {
                var i = potega ** wykladnik;
                output.innerHTML = "Potęga " + potega + "<sup>" + wykladnik + "</sup>" + " = " + i;
            } else {
                output.innerHTML = "Podaj inną liczbę"
            }
        }
    </script>
</body>

</html>
