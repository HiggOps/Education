<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">

</head>

<body>
    Kolor<br>
    <input type="text" id="field1">

    <br> Czcionka <br>
    <input type="text" id="field2">

    <br> Kolor Tła <br>
    <input type="text" id="field3">

    <br> Rozmiar czcionki <br>
    <input type="text" id="field4">

    <br> wysokość bloku <br>
    <input type="text" id="field5">

    <br> szerokosc bloku <br>
    <input type="text" id="field6">

    <div id="output">Łukasz Więckowski</div>

    <input type="button" id="button" value="kliknij">

    <script>
        var button = document.getElementById("button");
        var output1 = document.getElementById("output");
        var output2 = document.getElementById("output");
        var output3 = document.getElementById("output");
        var output4 = document.getElementById("output");
        var output5 = document.getElementById("output");
        var output6 = document.getElementById("output");
        button.onclick = function() {
            var color = document.getElementById("field1").value;
            output1.style.color = color;
            var font = document.getElementById("field2").value;
            output2.style.fontFamily = font;
            var bgcolor = document.getElementById("field3").value;
            output3.style.backgroundColor = bgcolor;
            var size = document.getElementById("field4").value;
            output4.style.fontSize = size;
            var height = document.getElementById("field5").value;
            output5.style.height = height;
            var width = document.getElementById("field6").value;
            output6.style.width = width;
        }
    </script>

</body>

</html>

</html>
