<body>
    Podaj hasło:
    <input type="password" id="password"><br>
    <input type="button" id="button" value="Kliknij"><br>
    <div id="output"></div>
    <script>
        var button = document.getElementById("button");
        var output = document.getElementById("output");
        button.onclick = function() {
            var pass = document.getElementById("password").value;
            passLength = pass.length
            output.InnerHTML;
            if (passLength == 0) {
                output.innerHTML = "Wprowadź hasło!"
            } else if (passLength < 5) {
                output.innerHTML = "Hasło za krótkie!"
            } else {
                output.innerHTML = "Hasło poprawne, podałeś hasło " + pass;
            }
        }
    </script>
</body>
