<!DOCTYPE html>
<html>

<head>
    <title>Zadanie 1</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">

</head>

<body>

    Podaj imię:<br><input type="text" id="name"><br> Podaj ilość:<br><input type="text" id="number"><br>
    <input type="button" id="button" value="Kliknij">
    <div id="output"></div>
    <script>
        var button = document.getElementById("button");
        var wynik = document.getElementById("output");
        button.onclick = function() {
            var name = document.getElementById("name").value;
            var number = document.getElementById("number").value;
            var div = name
            while (number > 1) {
                div = div + " " + name;
                number--;
            }
            wynik.innerHTML = div;
        }
    </script>

</body>

</html>
