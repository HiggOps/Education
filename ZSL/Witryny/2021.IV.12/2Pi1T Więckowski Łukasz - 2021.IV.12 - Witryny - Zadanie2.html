<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">
</head>

<body>
    <input type="text" id="number"><br><br>
    <button id="button">Kliknij</button><br><br>
    <div id="output"> </div>

    <script>
        var output = document.getElementById("output");
        var button = document.getElementById("button");

        button.onclick = function(){
            var promien = document.getElementById("number").value;
            if (promien == "") {
                alert("Nie podano liczby!");
            } else {
                pole = Math.PI * Math.pow(promien,2);
                obwod = 2 * Math.PI * promien;
            };
            output.innerHTML = "Pole koła to " + pole + "</br>Obwód koła to: " + obwod;
        };
        
    </script>
</body>

</html>
