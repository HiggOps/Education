<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">
</head>

<body>

    <script>

        var output = 0;
        for (let i = 0; i < 10; i++) {
            var random = parseInt(Math.random()*100);
            document.write(random);
            output += random;
        }
        document.write("<br><br>Suma liczb wynosi " + output);
        
    </script>

</body>

</html>
