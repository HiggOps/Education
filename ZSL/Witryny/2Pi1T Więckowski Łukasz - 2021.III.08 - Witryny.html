<!DOCTYPE html>
<html>

<head>
    <title>Zadanie</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <meta author="Więckowski Łukasz">
    <style>
        .inline {
            display: inline;
            cursor: pointer;
        }
        .block {
            display: block;
            font-size: 30px;
        }
        #one {
            font-size: 30px;
        }
        #two {
            font-size: 40px;
        }
        #three {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="inline" id="1" style="font-size: 30px;">A</div>
    <div class="inline" id="2" style="font-size: 40px;">A</div>
    <div class="inline" id="3" style="font-size: 50px;">A</div>
    <div class="block" id="4"><h1>Lorem</h1><br><br>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa, fugiat eum perferendis illum iusto totam sed modi tenetur praesentium fuga ducimus temporibus similique est, iure possimus laboriosam deserunt magni magnam.</div>

    <script>
        var text = document.getElementById("4");

        var firstTrigger=document.getElementById("1");

        firstTrigger.onmouseover = function () {
            document.getElementById("1").style.color = "red";
        }
        firstTrigger.onmouseout = function () {
            document.getElementById("1").style.color = "black";
        }
        firstTrigger.onclick = function () {
            text.style.fontSize = "30px";
        }

        var secondTrigger=document.getElementById("2");

        secondTrigger.onmouseover = function () {
            document.getElementById("2").style.color = "red";
        }
        secondTrigger.onmouseout = function () {
            document.getElementById("2").style.color = "black";
        }
        secondTrigger.onclick = function () {
            text.style.fontSize = "40px";
        }

        var thirdTrigger=document.getElementById("3");

        thirdTrigger.onmouseover = function () {
            document.getElementById("3").style.color = "red";
        }
        thirdTrigger.onmouseout = function () {
            document.getElementById("3").style.color = "black";
        }
        thirdTrigger.onclick = function () {
            text.style.fontSize = "50px";
        }

    </script>
</body>


</html>
