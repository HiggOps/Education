<!DOCTYPE html>
<html>

<head>
    <title>zdarzenia</title>
</head>

<body>
    <p id="akapit">Treść akapitu</p>
    <script>
        var akapit = document.getElementById("akapit");
        akapit.onclick = function() {
            akapit.style.color = "red";
            akapit.style.backgroundColor = "yellow";
        }
    </script>
</body>

</html>
