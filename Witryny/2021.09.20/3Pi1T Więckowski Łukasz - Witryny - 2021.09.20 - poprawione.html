<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="date"></div>
    <div id="clock"></div>
    <script>
        //krótsze rozwiązanie
        setInterval(date, 1000);
        function date() {
            var date = new Date ();
            var day = date.getDate().toString(); 
                if (day.length < 2) {
                    day = "0"+day;
                }
            var month = date.getMonth().toString();
                if (month.length < 2) {
                    month = "0"+month;
                }
            var year = date.getFullYear();

            var hours = date.getHours().toString();
                if (hours.length < 2) {
                    hours = "0"+hours;
                }
            var minutes = date.getMinutes().toString();
                if (minutes.length < 2) {
                    minutes = "0"+minutes;
                }
            var seconds = date.getSeconds().toString();
                if (seconds.length < 2) {
                    seconds = "0"+seconds;
                }
            document.getElementById("date").innerHTML="Dzisiaj jest " + day +"." + month +"."+ year+" "+hours+":"+minutes+":"+seconds;
        }   
        date();
